<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DDFTNWN28H"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-DDFTNWN28H');

    <title>Asia Pacific Earthquake Map</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Asia Pacific Earthquake Map</h1>
        <p>Major earthquakes in the last 200 years with earthquake belt overlays</p>
    </div>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div class="footer">
        <div class="filter-controls">
            <label for="year-slider">Filter earthquakes by years from present: <span id="year-value">200</span> years</label>
            <input type="range" id="year-slider" min="1" max="200" value="200" class="slider">
            <button id="apply-filter">Apply Filter</button>
            <button id="refresh-data">Refresh Data</button>
        </div>
        <p>Data source: Real-time USGS Earthquake Catalog API (with CSV fallback)</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
